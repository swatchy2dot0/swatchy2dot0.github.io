<!DOCTYPE html>
<html>
<body>

<p id="textoutput"></p>

<script>
  function getParameter = function(key) {
  var query = window.location.search.substring(1); 
  var pairs = query.split('&');
 
  for (var i = 0; i < pairs.length; i++) {
    var pair = pairs[i].split('=');
    if(pair[0] == key) {
      if(pair[1].length > 0)
        return pair[1];
    }  
  }
 
  return undefined;  
};
 
var key = 'url';
var value = getParameter(key);
 
if (value) document.getElementById("textoutput").innerHTML =window.location;

</script>
</body>
</html>
